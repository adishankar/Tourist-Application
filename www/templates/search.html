<ion-view view-title="Search">
  <ion-content>

    <button class="button button-full button-positive" ng-click="loadData()">Load Data</button>
    <button class="button button-full button-positive" ng-click="clearData()">Clear Data</button>
    </br>
    <div id="map4"></div>
    <div id="autocomplete">
      <input type="text" placeholder="Change address" google-autocomplete-suggestion location="data.location" 
        country-code="{{countryCode}}" on-selection="onAddressSelection(location)" 
        ng-model="data.location.formatted_address" readonly required>
    </div>
    
    <div>
      <button class="button button-full button-positive" ng-click="openModal()">View Details</button>
      <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
          <ion-header-bar>
            <h1 class="title">My Modal title</h1>
          </ion-header-bar>
          <ion-content>
            Hello!
          </ion-content>
        </ion-modal-view>
      </script>
    </div>

  </ion-content>
</ion-view>
